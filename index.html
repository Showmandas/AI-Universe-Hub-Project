<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- bootstrap css cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- font awesome kits  -->
    <script
      src="https://kit.fontawesome.com/d6aff4eabe.js"
      crossorigin="anonymous"
    ></script>
    <!-- main css file  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--header section-->
    <header
      class="text-center my-3 d-flex flex-column justify-content-center align-items-center"
    >
      <h1 class="my-4 fs-2 text-dark fw-semibold">AI Universe Hub</h1>
      <button class="btn btn-danger p-2">Sort By Date</button>
    </header>
    <!--header section-->
<section class="my-4 d-none" id="loading">
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</section>
    <!-- card section  -->
    <section
      id="card-section"
      class="row row-cols-1 row-cols-md-3 g-4 my-5 container mx-auto"
    ></section>

    <section id="seeMore"  class="my-5 text-center">
      <div class=" d-flex justify-content-center align-items-center mt-5 mb-5">
        <button type="button" class="btn btn-danger" id="seemore" onclick="showAll()">See More</button>
    </div>
    </section>
    <!--/bootstrap js cdn-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!--/main js file-->
    <script src="main.js"></script>
  </body>
</html>
